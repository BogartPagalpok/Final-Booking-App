<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Illusive Admin | Elite Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --glass: rgba(255,255,255,0.08); --border: rgba(212,175,55,0.5); --font-modegi: 'Cormorant Garamond', serif; --red: #ff4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        .brand-modegi { font-family: var(--font-modegi); text-transform: uppercase; letter-spacing: 5px; font-weight: 700; font-style: italic; }
        
        /* PIN GATE */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 500; transition: 0.6s; }
        .hidden { opacity: 0; pointer-events: none; transform: translateY(-30px); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .num-btn { width: 75px; height: 75px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); color: var(--gold); font-size: 1.5rem; }

        /* CONTENT */
        .tab-content { display: none; height: 100vh; overflow-y: auto; padding: 100px 25px 450px; width: 100%; scroll-behavior: smooth; }
        .tab-content.active { display: block; }

        /* CALENDAR */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .date-num { font-size: 14px; padding: 12px 0; border-radius: 12px; color: #fff; position: relative; cursor: pointer; border: 1.5px solid transparent; }
        .past-date { opacity: 0.1; pointer-events: none; }
        .has-booking { color: var(--gold); border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        .holiday { color: var(--red); border-color: var(--red); background: rgba(255, 68, 68, 0.1); }
        .holiday-label { position: absolute; bottom: 2px; left: 0; width: 100%; font-size: 5px; font-weight: 900; color: var(--red); }

        /* CARDS */
        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 25px; margin-bottom: 15px; }
        .amount-row { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .amount-input { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); flex: 1; padding: 15px; border-radius: 18px; text-align: center; font-weight: 800; font-size: 16px; }
        .confirm-btn { background: var(--gold); color: #000; border: none; width: 50px; height: 50px; border-radius: 18px; font-size: 20px; font-weight: 900; }

        /* MODALS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 30px; }
        .modal-box { width: 100%; max-width: 400px; background: var(--bg); border: 1px solid var(--gold); border-radius: 40px; padding: 40px; text-align: center; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; display: flex; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); padding: 15px 0 30px; z-index: 100; }
        .tab-item { flex: 1; text-align: center; font-size: 10px; font-weight: 800; color: #444; }
        .tab-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <section id="scr-gate" class="screen">
        <h1 class="brand-modegi">SECURE</h1>
        <div style="display:flex; gap:20px; margin: 30px 0;">
            <div class="pin-dot" id="dot-0" style="width:15px; height:15px; border:2px solid var(--gold); border-radius:50%;"></div>
            <div class="pin-dot" id="dot-1" style="width:15px; height:15px; border:2px solid var(--gold); border-radius:50%;"></div>
            <div class="pin-dot" id="dot-2" style="width:15px; height:15px; border:2px solid var(--gold); border-radius:50%;"></div>
            <div class="pin-dot" id="dot-3" style="width:15px; height:15px; border:2px solid var(--gold); border-radius:50%;"></div>
        </div>
        <div class="numpad" id="pin-pad"></div>
    </section>

    <nav style="position:fixed; top:0; width:100%; padding:25px; text-align:center; border-bottom:1px solid var(--border); background:rgba(0,0,0,0.95); z-index:150;">
        <div class="brand-modegi" id="nav-title">SCHEDULE</div>
    </nav>

    <main id="tab-schedule" class="tab-content active">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:var(--gold); font-size:1.5rem;">←</button>
                <span id="month-name" class="brand-modegi"></span>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:var(--gold); font-size:1.5rem;">→</button>
            </div>
            <div id="calendar-body" class="calendar-grid"></div>
        </div>
        <div id="client-list"></div>
    </main>

    <main id="tab-profile" class="tab-content">
        <div class="card" style="text-align:center;">
            <img id="display-photo" src="https://via.placeholder.com/150" style="width:110px; height:110px; border-radius:50%; border:2px solid var(--gold); object-fit:cover; margin:0 auto 15px; display:block;">
            <input type="file" id="photo-upload" style="display:none" onchange="handleUpload(this)">
            <button onclick="document.getElementById('photo-upload').click()" style="background:none; border:1px solid var(--gold); color:var(--gold); font-size:8px; padding:5px 15px; border-radius:20px; margin-bottom:15px;">UPLOAD PHOTO</button>
            <h2 class="brand-modegi">Illusive Studio</h2>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="card" style="text-align:center;"><p style="font-size:8px; color:#555;">CLIENTS</p><h1 id="stat-clients" style="color:var(--gold); margin:0;">0</h1></div>
            <div class="card" style="text-align:center;"><p style="font-size:8px; color:#555;">REVENUE</p><h1 id="stat-revenue" style="color:#00ff88; margin:0; font-size:1.1rem;">0</h1></div>
        </div>
        <button onclick="location.reload()" class="card" style="width:100%; color:var(--red); border-color:var(--red); font-size:10px; font-weight:800; margin-top:20px;">LOGOUT</button>
    </main>

    <div id="date-overlay" class="overlay">
        <div class="modal-box">
            <h2 id="edit-date-title" class="brand-modegi" style="font-size:1.5rem;"></h2>
            <button style="width:100%; padding:15px; margin-top:10px; border-radius:15px; border:1px solid var(--red); background:none; color:var(--red); font-size:10px; font-weight:800;" onclick="deleteDayData()">DELETE DAY RECORD</button>
            <hr style="border:0; border-top:1px solid var(--glass); margin: 25px 0;">
            <input type="text" id="walkin-name" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); color:#fff; width:100%; padding:15px; border-radius:15px; text-align:center; margin-bottom:10px;" placeholder="WALK-IN NAME">
            <button style="width:100%; padding:15px; border-radius:15px; background:var(--gold); border:none; color:#000; font-size:10px; font-weight:800;" onclick="addWalkIn()">ADD BOOKING</button>
            <div style="margin-top:30px; font-size:10px; color:var(--gold); cursor:pointer;" onclick="closeModals()">CANCEL</div>
        </div>
    </div>

    <div id="detail-overlay" class="overlay">
        <div class="modal-box">
            <h2 id="det-name" class="brand-modegi" style="font-size:1.6rem;"></h2>
            <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
            <div style="text-align:left; display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                <div><p style="font-size:8px; color:#555;">DATE</p><div id="det-date" style="color:var(--gold); font-size:12px;"></div></div>
                <div><p style="font-size:8px; color:#555;">STYLE</p><div id="det-style" style="text-transform:uppercase; font-size:12px;"></div></div>
            </div>
            <div id="vouch-note" style="background:rgba(0,255,136,0.1); color:#00ff88; padding:15px; border-radius:15px; font-size:10px; margin-top:20px; display:none;">₱500 VOUCHER APPLIED</div>
            <div class="close-btn" style="margin-top:30px; color:var(--gold); font-weight:800; cursor:pointer;" onclick="closeModals()">CLOSE</div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('schedule', this)">Schedule</div>
        <div class="tab-item" onclick="switchTab('profile', this)">Profile</div>
    </div>

    <script>
        const PIN = "1029";
        const URL = "https://script.google.com/macros/s/AKfycbweFR7xqCEqOctjzE80V0Ba9vWRsa1Q2FcOqy_a5FIshpR9l6Qa8Fwo1qGpR_lwQ0w5/exec";
        let curPin = "", masterData = [], viewDate = new Date(), activeDateStr = "";
        let manualBookings = JSON.parse(localStorage.getItem('illusive_manual_bookings') || '[]');
        const holidays = { "2026-02-25": "EDSA", "2026-12-25": "XMAS", "2026-01-01": "NY" };

        function tap(n) { if(curPin.length < 4) { curPin += n; upDots(); if(curPin.length === 4) verify(); } }
        function clr() { curPin = ""; upDots(); }
        function upDots() { for(let i=0; i<4; i++) document.getElementById('dot-'+i).style.background = (i < curPin.length) ? 'var(--gold)' : 'none'; }
        function verify() { if(curPin === PIN) { document.getElementById('scr-gate').classList.add('hidden'); load(); } else { clr(); } }

        async function load() {
            const res = await fetch(URL + "?action=read");
            const cloudData = await res.json();
            masterData = [...cloudData, ...manualBookings];
            const savedPhoto = localStorage.getItem('studio_photo');
            if(savedPhoto) document.getElementById('display-photo').src = savedPhoto;
            render();
        }

        function render() {
            const now = new Date();
            const year = viewDate.getFullYear(), month = viewDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            document.getElementById('month-name').innerText = viewDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            let html = "";
            for(let i=0; i<firstDay; i++) html += `<div></div>`;
            for(let i=1; i<=lastDate; i++) {
                const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const isPast = new Date(year, month, i) < new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const isBooked = masterData.some(b => b.date.startsWith(dKey));
                const hName = holidays[dKey];
                let cls = "date-num";
                if (isPast) cls += " past-date";
                if (hName) cls += " holiday";
                else if (isBooked) cls += " has-booking";
                html += `<div class="${cls}" onclick="openDateEditor('${dKey}')">${i}${hName ? `<span class="holiday-label">${hName}</span>` : ''}</div>`;
            }
            document.getElementById('calendar-body').innerHTML = html;
            renderList(); renderStats();
        }

        function renderList() {
            document.getElementById('client-list').innerHTML = [...masterData].reverse().map(b => `
                <div class="card" onclick="showDetail('${b.name}')">
                    <div style="font-size:10px; color:var(--gold);">${new Date(b.date).toLocaleDateString()}</div>
                    <div class="brand-modegi" style="font-size:1.4rem;">${b.name}</div>
                    <div class="amount-row">
                        <input type="number" class="amount-input" id="inp-${b.name}" placeholder="PHP" value="${localStorage.getItem('rev_'+b.name) || ''}" onclick="event.stopPropagation()">
                        <button class="confirm-btn" onclick="event.stopPropagation(); saveRev('${b.name}')">✓</button>
                    </div>
                </div>
            `).join('');
        }

        function showDetail(name) {
            const b = masterData.find(x => x.name === name);
            if(!b) return;
            document.getElementById('det-name').innerText = b.name;
            document.getElementById('det-date').innerText = new Date(b.date).toDateString();
            document.getElementById('det-style').innerText = b.style || "Tattoo Session";
            document.getElementById('vouch-note').style.display = b.name.includes("(W-IN)") ? "none" : "block";
            document.getElementById('detail-overlay').style.display = "flex";
        }

        function saveRev(name) { localStorage.setItem('rev_'+name, document.getElementById('inp-'+name).value); renderStats(); }
        function openDateEditor(date) { activeDateStr = date; document.getElementById('edit-date-title').innerText = date; document.getElementById('date-overlay').style.display = "flex"; }
        function closeModals() { document.getElementById('date-overlay').style.display = "none"; document.getElementById('detail-overlay').style.display = "none"; }
        
        function deleteDayData() {
            manualBookings = manualBookings.filter(b => !b.date.startsWith(activeDateStr));
            localStorage.setItem('illusive_manual_bookings', JSON.stringify(manualBookings));
            load(); closeModals();
        }
        
        function addWalkIn() {
            const name = document.getElementById('walkin-name').value;
            if(!name) return;
            manualBookings.push({ name: name + " (W-IN)", date: activeDateStr, style: "Walk-in" });
            localStorage.setItem('illusive_manual_bookings', JSON.stringify(manualBookings));
            document.getElementById('walkin-name').value = ""; load(); closeModals();
        }

        function handleUpload(input) {
            const reader = new FileReader();
            reader.onload = e => { localStorage.setItem('studio_photo', e.target.result); document.getElementById('display-photo').src = e.target.result; };
            reader.readAsDataURL(input.files[0]);
        }

        function renderStats() {
            const currentMonth = viewDate.getMonth();
            const monthClients = masterData.filter(b => new Date(b.date).getMonth() === currentMonth);
            let totalRev = monthClients.reduce((acc, c) => acc + parseFloat(localStorage.getItem('rev_'+c.name) || 0), 0);
            document.getElementById('stat-clients').innerText = monthClients.length;
            document.getElementById('stat-revenue').innerText = "₱" + totalRev.toLocaleString();
        }

        function switchTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active'); el.classList.add('active');
            document.getElementById('nav-title').innerText = t.toUpperCase();
        }
        function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); render(); }

        const pad = document.getElementById('pin-pad');
        [1,2,3,4,5,6,7,8,9,'C',0,'X'].forEach(n => {
            const b = document.createElement('button');
            b.className = "num-btn"; b.innerText = n;
            b.onclick = () => { if(n==='C') clr(); else if(n==='X') location.reload(); else tap(n); };
            pad.appendChild(b);
        });
    </script>
</body>
</html>
